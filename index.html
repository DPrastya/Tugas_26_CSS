 <head>
   <meta charset="utf-8">
    <title>Belajar CSS5</title>

	<link rel="stylesheet" href="./css/bootstrap.css" media='screen' />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-grid.css" />
	<link rel="stylesheet" href="css/bootstrap-grid.min.css" />
	<link rel="stylesheet" href="css/bootstrap-reboot.css" />

 </head> 
<body>
	<div class="table-responsive-sm">
  	<table class="table table-borderless">
   		<thead>
      		<tr class="table-sm">
       			 <th scope="col">
					<h2  class="text-center">Rounded Image</h2>
					</th>
       			 <th scope="col">
					 <h2  class="text-center">Circle Image</h2>
					 </th>
       			 <th scope="col">
					<h2>Thumbnail Image</h2>
					</th>
      		</tr>
    	</thead
		<tbody>
      		<tr class="table-sm">
       			<th scope="row"><img src="jakarta.jpg" class="rounded" width="400" height="300"></th>
        		<td><img src="lampung.jpg" class="rounded-circle" width="400" height="300"></td>
        		<td><img src="yogyakarta.jpg" class="img-thumbnail"  width="400" height="300"></td>
      		</tr>
</body>

</html>
